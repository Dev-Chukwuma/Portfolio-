<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Sent | Divine</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
  body{transition:0.4s;background:#0f172a;color:#f1f5f9;overflow-x:hidden;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;min-height:100vh;}
  body.light{background:#f5f5f5;color:#111;}

  /* Backgrounds */
  canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;}
  .marquee-bg{position:fixed;top:50%;left:0;width:200%;font-size:20px;color:rgba(255,255,255,0.05);white-space:nowrap;overflow:hidden;transform:translateY(-50%);z-index:-1;}

  /* Text */
  h1{font-size:32px;color:#38bdf8;margin-bottom:20px;}
  p{font-size:18px;margin-bottom:30px;}
  a{display:inline-block;text-decoration:none;padding:12px 25px;background:#38bdf8;color:black;border-radius:6px;font-weight:bold;transition:0.3s;}
  a:hover{background:#0ea5e9;color:white;}
</style>
</head>
<body>

<canvas id="particles"></canvas>
<div class="marquee-bg" id="marquee">HTML • CSS • JavaScript • Django • Python • SQL • C# • Java • React • Node.js • Git • GitHub • …</div>

<h1>Thank You!</h1>
<p>Your message has been sent successfully. I will get back to you soon.</p>
<a href="/">Go Back to Portfolio</a>

<script>
  // Particle background
  const canvas=document.getElementById("particles");
  const ctx=canvas.getContext("2d");
  let w=canvas.width=window.innerWidth,h=canvas.height=window.innerHeight;
  let particles=[];
  for(let k=0;k<100;k++){particles.push({x:Math.random()*w,y:Math.random()*h,radius:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});}
  function animateParticles(){
    ctx.clearRect(0,0,w,h);
    for(let p of particles){
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fillStyle="rgba(200,200,255,0.2)";
      ctx.fill();
      p.x+=p.dx;
      p.y+=p.dy;
      if(p.x<0||p.x>w)p.dx*=-1;
      if(p.y<0||p.y>h)p.dy*=-1;
    }
    requestAnimationFrame(animateParticles);
  }
  animateParticles();
  window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});

  // Marquee scrolling
  const marquee=document.getElementById('marquee');
  let marqueeX=0;
  function animateMarquee(){
    marqueeX-=0.5;
    if(marqueeX<-marquee.offsetWidth/2) marqueeX=0;
    marquee.style.transform=`translateX(${marqueeX}px) translateY(-50%)`;
    requestAnimationFrame(animateMarquee);
  }
  animateMarquee();
</script>

</body>
</html>
