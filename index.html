<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chukwuma Divine | Software Developer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --text: #ffffff;
      --card: #1e293b;
    }

    body.light {
      --bg: #f4f4f4;
      --text: #111111;
      --card: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: 0.4s ease;
    }

    nav {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      background: var(--bg);
      z-index: 1000;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 20px;
    }

    section {
      padding: 120px 10%;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #themeToggle {
      background: crimson;
      color: white;
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid crimson;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init();

/* Loader */
window.addEventListener("load", () => {
  document.getElementById("loader").style.display = "none";
});

/* Theme Toggle + Local Storage */
const toggle = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

toggle.onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
};

/* Typing Effect */
const words = ["Software Developer", "Python Programmer", "AI Enthusiast"];
let i = 0;
let j = 0;
let current = "";
let isDeleting = false;

function type() {
  current = words[i];
  if (!isDeleting) {
    document.getElementById("typing").textContent = current.slice(0, ++j);
    if (j === current.length) isDeleting = true;
  } else {
    document.getElementById("typing").textContent = current.slice(0, --j);
    if (j === 0) {
      isDeleting = false;
      i = (i + 1) % words.length;
    }
  }
  setTimeout(type, isDeleting ? 50 : 100);
}
type();

/* Particles (works in light & dark) */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3,
    dx: Math.random() - 0.5,
    dy: Math.random() - 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = document.body.classList.contains("light")
    ? "rgba(0,0,0,0.5)"
    : "rgba(255,255,255,0.5)";

  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });

  requestAnimationFrame(animate);
}
animate();

</script>
</body>
</html>
