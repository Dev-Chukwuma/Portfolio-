<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine | Software & AI Engineer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Arial',sans-serif;}
html{scroll-behavior:smooth;}
body{transition:0.4s;background:#0f172a;color:#f1f5f9;overflow-x:hidden;}
body.light{background:#f5f5f5;color:#111;}

canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;}
.marquee-bg{position:fixed;top:50%;left:0;width:200%;font-size:20px;color:rgba(255,255,255,0.05);white-space:nowrap;overflow:hidden;transform:translateY(-50%);z-index:-1;}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}

nav h1{color:#38bdf8;font-size:28px;}

.nav-links{
  list-style:none;
  display:flex;
  gap:25px;
}

.nav-links li a{
  text-decoration:none;
  color:inherit;
  font-weight:500;
  transition:0.3s;
}

.nav-links li a:hover{
  color:#38bdf8;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

nav button{
  padding:8px 15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  background:#38bdf8;
  color:black;
}

nav button:hover{background:white;}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  width:25px;
  height:3px;
  background:#38bdf8;
  transition:0.4s;
}

.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}

.hamburger.active span:nth-child(2){
  opacity:0;
}

.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

@media(max-width:768px){

  .nav-links{
    position:absolute;
    top:70px;
    right:0;
    background:#0f172a;
    width:100%;
    flex-direction:column;
    align-items:center;
    padding:20px 0;
    display:none;
  }

  body.light .nav-links{
    background:#f5f5f5;
  }

  .nav-links.active{
    display:flex;
  }

  .hamburger{
    display:flex;
  }
}

/* Hero */
header{text-align:center;padding:60px 20px;opacity:0;transform:translateY(50px);transition:1s ease;position:relative;z-index:1;}
header h2{font-size:28px;margin-bottom:15px;}
.typing{color:#facc15;font-weight:bold;font-size:20px;min-height:24px;}
.buttons{margin-top:20px;}
.buttons a{text-decoration:none;padding:10px 20px;margin:0 5px;border-radius:5px;font-weight:bold;}
.primary{background:#38bdf8;color:black;}
.secondary{background:#fbbf24;color:black;}
.primary:hover,.secondary:hover{opacity:0.85;}

section{padding:60px 20px;max-width:1000px;margin:auto;opacity:0;transform:translateY(50px);transition:1s ease;position:relative;z-index:1;}
section h2{text-align:center;color:#38bdf8;margin-bottom:40px;}

.skills,.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.skill-card,.project-card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:15px;
  backdrop-filter:blur(10px);
  transition:0.3s;
  color:#f1f5f9;
}

.skill-card:hover,.project-card:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,0.12);
}

.skill-card h3,.project-card h3{
  margin-bottom:10px;
  color:#fbbf24;
}

.project-card a{
  display:inline-block;
  padding:6px 12px;
  border-radius:5px;
  background:#38bdf8;
  color:black;
  text-decoration:none;
}

.project-card a:hover{background:white;}

.progress-container{background:rgba(255,255,255,0.1);border-radius:10px;width:100%;height:10px;}
.progress-bar{height:10px;background:#38bdf8;border-radius:10px;width:0%;transition:1s;}

.skill-icon{
  width:24px;
  height:24px;
  vertical-align:middle;
  margin-right:8px;
  filter:invert(90%);
}

body.light .skill-icon{filter:invert(10%);}

.fade-in{opacity:1 !important;transform:translateY(0) !important;}

footer{text-align:center;padding:20px;background:#111827;margin-top:40px;font-size:14px;opacity:0;transform:translateY(30px);transition:1s ease;color:#f1f5f9;}

body.light footer{
  background:#e5e7eb;
  color:#111;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div class="marquee-bg" id="marquee">HTML • CSS • JavaScript • Django • Python • SQL • C# • Java • React • Node.js • Git • GitHub • …</div>

<nav>
  <h1>Divine</h1>

  <ul class="nav-links">
    <li><a href="#about">About</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <div class="nav-right">
    <button id="themeToggle">Light</button>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>



<script>
const themeBtn=document.getElementById('themeToggle');
themeBtn.addEventListener('click',()=>{
  document.body.classList.toggle('light');
  themeBtn.textContent=document.body.classList.contains('light')?'Dark':'Light';
});

const hamburger=document.getElementById("hamburger");
const navLinks=document.querySelector(".nav-links");

hamburger.addEventListener("click",()=>{
  hamburger.classList.toggle("active");
  navLinks.classList.toggle("active");
});
</script>

</body>
</html>
